<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Search treasure</title>
    </head>
    <body>

        <h1 id="heading" style="color: rgb(28, 95, 84)">Search, search, search</h1>

        <img id="map" width=500 height=500
        src="treasuremap.jpg">

        <p style="color: #a19a38; font-size: 35px;" id="distance"></p>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
    let getRandomNumber = function(size) {
return Math.floor(Math.random() * size);
};

let getDistance = function(event, target) {
let diffX = event.offsetX - target.x;
let diffY = event.offsetY - target.y;
return Math.sqrt((diffX * diffX) + (diffY * diffY));
};

let getDistanceHint = function(distance) {
if(distance < 10) {
return "Обожжёшься, " + gamerName + ", давай лучше целься, потому что промазал ты " + clicks + " раз!";
} else if (distance  < 20) {
return "Очень горячо, " + gamerName + ", давай лучше целься, потому что промазал ты " + clicks + " раз!";
} else if (distance < 40) {
return "Горячо, " + gamerName + ", но всё равно мимо, и промахов у тебя уже: " + clicks + " !";
} else if (distance < 80) {
return "Тепло, жалко, что не на улице, правда, " + gamerName + " ? " + "Промахов - " + clicks + " !";
} else if (distance < 160) {
return "Холодно, в лесу, " + gamerName + ", а на барабане " + clicks + " промахов!";
} else if (distance < 320) {
return "Очень холодно, " + gamerName + ", не туда ты копаешь, соберись, потому что промазал ты " + clicks + " раз!";
} else {
return "Так и отморозком стать можно, " + gamerName + " тебе оно надо? Количество твоих попыток равно: " + clicks + " !";
} 
};

let width = 400;
let height = 400;
let clicks = 0;
let clickLimit = 15;
let gamerName = prompt("Как тебя зовут, БРООО:");

let target = {
x: getRandomNumber(width),
y: getRandomNumber(height)
};

$("#map").click(function(event) {
clicks++;

if (clicks > clickLimit) {
        alert("Не получилось, не фартануло," + gamerName + ", пробуй ещё раз!");
        return;
      }

let distance = getDistance(event, target);
let distanceHint = getDistanceHint(distance);

$("#distance").text(distanceHint);

if(distance < 8) {
alert("Круто ты попал! Правда попыток было: " + clicks);
}
});
        </script>
    </body>
</html>
